  <body class="text-center">
    <form action="success" class="form-signin" method="POST">
  <img class="" src="apple-touch-icon.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Sign up to start learning!</h1>

  <input type="name"  name= "fName" class="form-control top" placeholder="First Name" required autofocus>
  <input type="name"  name= "lName" class="form-control middle" placeholder="Last Name" required>
  <input type="email"  name= "email" class="form-control middle" placeholder="Email" required>
  <input type="name"  name= "grade" class="form-control bottom" placeholder="Class/Grade/Form/Year" required>

  <button class="btn btn-lg btn-primary btn-block sign-up-btn" type="submit">Sign up</button>
